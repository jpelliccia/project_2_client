<!DOCTYPE html>
<html>
    <head>
      <!-- <link rel="stylesheet" href="animate.min.css"> -->
      <link href="https://fonts.googleapis.com/css?family=Chewy|Creepster|Fredoka+One|Luckiest+Guy|Quattrocento+Sans|Racing+Sans+One&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <title>Sneakerpedia</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
<div>
  <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Change Password / Sign Out
        </button>
    <div class="dropdown-menu">
      <form id='change-password' class="px-4 py-3">
    <div class="form-group">
      <label for="old=password">Old Password</label>
      <input type="password" name="passwords[old]" placeholder='Enter old password' >
    </div>
    <div class="form-group">
      <label for="new-password">New Password</label>
      <input type="password" name="passwords[new]" placeholder='Enter new password' >
    </div>
    <div>
      <button type="submit" class="changePasswordButton">Change Password</button>
    </div>
  </form>
      <form id='sign-out'>
        <div class="dropdown-divider"></div>
        <h5> Thanks for stopping by!</h5>
        <button type="submit" class="signOutButton">Sign out</button>
      </form>
    </div>
  </div>

<div class='header_flex'>
  <h1 class='site-title'>Sneakerpedia</h1> <h4 id="message"> </h4>
</div>

  <div id='title_screen'>
      <section id="loginBox">
         <form id='sign-up'>
            <h2>Join today and grow your sneaker library!</h2>
            <input id='sign-up-email' type="email" name="credentials[email]" placeholder='Enter email...' >
            <input id='sign-up-password' type="password" name="credentials[password]" placeholder='Enter password' >
            <input type="password" name="credentials[password_confirmation]" placeholder='Confirm password' >
            <button>Sign Up</button>
         </form>

         <form id='sign-in'>
            <h2>Already a member?</h2>
            <h2>Sign in!</h2>
            <input type="email" name="credentials[email]" placeholder='Enter email...' >
            <input type="password" name="credentials[password]" placeholder='Enter password' >
            <button>Sign In</button>
         </form>
       </section>
    <img id='title_image' src="./public/Halloween_Foamposite.jpg" height='500px' width='500px' />
  </div>
</div>

<div class='row'>
  <div class='form-cards'>
    <div class="create-sneaker-table" style="width: 18rem;">
      <div class="create-body">
          <h5 class="card-title">Create Sneaker</h5>
          <form class="create-form">
          <h6>Name</h6>
          <input id="create-sneaker-name" type="text" name="name" placeholder='Sneaker name' >
          <h6>Sneaker Color</h6>
          <input id="create-sneaker-color" type="text" name="credentials[color]" placeholder='Color' >
          <h6>Release Date</h6>
          <input id="create-sneaker-date" type="text" name="credentials[release_date]" placeholder='YYYY/MM/DD' >
          <button class="btn-success">Create Sneaker</button>
        </form>
      </div>
    </div>

    <div class="update-sneaker-table" style="width: 18rem;">
      <div class="update-body">
        <h5 class="update-title">Update Sneaker</h5>
        <form class="update-form">
          <h6>ID</h6>
          <input id="update-sneaker-id" type="name" name="id" placeholder='ID #' >
          <h6>Name</h6>
          <input id="update-sneaker-name" type="name" name="name" placeholder='Sneaker name' >
          <h6>Sneaker Color</h6>
          <input id="update-sneaker-color" type="sneaker-color" name="color" placeholder='Color' >
          <h6>Release Date</h6>
          <input id="update-sneaker-date" type="release_date" name="release_date" placeholder='YYYY/MM/DD' >
          <button class="btn-warning">Update Sneaker</button>
        </form>
      </div>
    </div>

    <div class="delete-show-table" style="width: 18rem;">
      <div class="delete-show-body">
        <h5 class="delete-show-title">Show or Delete Sneaker</h5>
        <form class="delete-show-form">
          <h6>Sneaker ID</h6>
          <input id='delete-show-input' required type="number" name="id" placeholder='Sneaker ID' >
          <button id='show-button' class="btn-success">Show Sneaker</button>
          <button id='delete-button' class="btn-danger">Delete Sneaker</button>
        </form>
      </div>
      <div id='delete-show-display'>
      </div>
    </div>
  </div>

      <table class="sneaker-table table-bordered col-5 mx-auto table-dark">
      <thead>
        <tr>
          <th scope="col">ID #</th>
          <th scope="col">Name</th>
          <th scope="col">Color</th>
          <th scope="col">Release Date</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      </table>
    </div>
  </body>
</html>
